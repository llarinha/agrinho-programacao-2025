<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinhos do Campo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Vinhos do campo</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <img src="campo.jpg" alt="Campo ao pôr do sol" class="header-img"/>

  <main>
    <h2>Vinhos</h2>
    <section class="produtos">
      <div class="produto">
        <img src="vinho_tinto.png" alt="Vinho tinto" />
        <p>Vinho tinto<br><strong>R$90,00</strong></p>
      </div>
      <div class="produto">
        <img src="vinho_branco.png" alt="Vinho branco" />
        <p>Vinho branco<br><strong>R$99,90</strong></p>
      </div>
      <div class="produto">
        <img src="vinho_rose.png" alt="Vinho rosé" />
        <p>Vinho rosé<br><strong>R$90,00</strong></p>
      </div>
      <div class="produto">
        <img src="vinho_espumante.png" alt="Vinho espumante" />
        <p>Vinho espumante<br><strong>R$65,00</strong></p>
      </div>
      <div class="produto">
        <img src="vinho_licoroso.png" alt="Vinho licoroso" />
        <p>Vinho licoroso<br><strong>R$89,00</strong></p>
      </div>
      <div class="produto">
        <img src="vinho_verde.png" alt="Vinho verde" />
        <p>Vinho verde<br><strong>R$85,00</strong></p>
      </div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Lara Szatkowski<br>Orientadora: Regiane Plem</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
